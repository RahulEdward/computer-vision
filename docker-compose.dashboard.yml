version: '3.8'

services:
  dashboard:
    build:
      context: ./computer-genie-dashboard
      dockerfile: Dockerfile
      target: runner
    container_name: computer-genie-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - ./computer-genie-dashboard/.env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dashboard-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.computer-genie.local`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.services.dashboard.loadbalancer.server.port=3000"

  # Optional: Add a reverse proxy for production deployment
  nginx:
    image: nginx:alpine
    container_name: dashboard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/dashboard.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
    restart: unless-stopped
    networks:
      - dashboard-network
    profiles:
      - production

  # Optional: Redis for session storage (if needed)
  redis:
    image: redis:7-alpine
    container_name: dashboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - dashboard-network
    profiles:
      - with-redis
    command: redis-server --appendonly yes

volumes:
  redis_data:
    driver: local

networks:
  dashboard-network:
    driver: bridge
    name: dashboard-network